<a routerLink="/materialtype/{{materialType.id}}">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{materialType.name}}</mat-card-title>
    </mat-card-header>
    
    <img mat-card-image *ngIf="materialType.image" src="{{materialType.image}}" alt="{{materialType.name}}">
    <div class="icon" fxLayout="row" fxLayoutAlign="center center">
      <mat-icon [inline]="true" fxLayoutAlign="center center" *ngIf="!materialType.image">no_photography</mat-icon>
    </div>
  </mat-card>
</a>
